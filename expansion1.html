<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>DBZ Card Tracker - Expansión 1</title>
        <link rel="icon" href="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603421/icon.png">
    </head>

    <body style="background-color: #E2A435;">

        <header>
            <div class="header_image_div">
                <img class="header_image" src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603421/box1.png">
            </div>
            <div class="header_text_div">
                <div class="header_text"><h4><strong>Expansión 1</strong></h4></div>
            </div>
        </header>

        <header class="toolbar">
            <button class="summary-btn" data-filter="all">Total: <span id="total">0</span></button>
            <button class="summary-btn" data-filter="obtained">Obtenidas: <span id="obtained">0</span></button>
            <button class="summary-btn" data-filter="missing">Faltantes: <span id="missing">0</span></button>
            <button class="summary-btn" data-filter="repeated">Repetidas: <span id="repeated">0</span></button>
            <button id="exportBtn">Exportar JSON</button>
            <button id="importBtn">Importar JSON</button>
            <input type="file" id="importInput" accept=".json" hidden>
        </header>

        <div class="grid" id="grid"></div>

            <template id="item-template">
                <div class="item">
                    <div class="card">
                        <span class="card-number"></span>
                        <div class="background"></div>
                        <img class="disabled">
                    </div>

                    <div class="counter">
                        <button class="minus">
                        <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766983495/minus.png" alt="restar">
                        </button>
                        <span class="count">0</span>
                        <button class="plus">
                        <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766983505/plus.png" alt="sumar">
                        </button>
                    </div>
                </div>
            </template>

        <script>
            const baseUrl = "https://res.cloudinary.com/dbzcardcollection/image/upload/expansion1";
            const TOTAL_CARDS = 129;
            const STORAGE_KEY = "dbz_cards";

            /* local storage */
            function loadCards() {
                return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            }

            function saveCards(data) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            }

            const savedCards = loadCards();

            /* generate images */
            const images = [];

            for (let i = 1; i <= TOTAL_CARDS; i++) {
                images.push(`${baseUrl}/${i}.jpg`);
            }

            const grid = document.getElementById("grid");
            const template = document.getElementById("item-template");

            /* create cards */
            images.forEach((url, index) => {
                const clone = template.content.cloneNode(true);
                const item = clone.querySelector(".item");
                const img = clone.querySelector(".card img");
                const cardNumber = clone.querySelector(".card-number");

                img.src = url;
                cardNumber.textContent = index + 1;
                setupCounter(item, index + 1);
                grid.appendChild(clone);
            });

            /* counter */
            function setupCounter(item, cardId) {
                const img = item.querySelector('.card img');
                const cardNumber = item.querySelector('.card-number');
                const counter = item.querySelector('.counter');
                const minus = item.querySelector('.minus');
                const plus = item.querySelector('.plus');
                const countEl = item.querySelector('.count');

                const cardData = savedCards[cardId] || { hasCard: false, repeats: 0 };
                let hasCard = cardData.hasCard;
                let repeats = cardData.repeats;

                function persist() {
                    savedCards[cardId] = { hasCard, repeats };
                    saveCards(savedCards);
                    updateSummaryUI();
                }

                function updateUI() {
                    countEl.textContent = hasCard ? repeats : "-";

                    img.classList.toggle('disabled', !hasCard);
                    counter.classList.toggle('disabled', !hasCard);
                    cardNumber.classList.toggle('active', hasCard);
                    minus.classList.toggle('disabled', repeats === 0);
                }

                img.addEventListener('click', () => {
                    hasCard = !hasCard;
                    if (!hasCard) repeats = 0;
                    persist();
                    updateUI();
                });

                plus.addEventListener('click', () => {
                    if (hasCard) {
                        repeats++;
                        persist();
                        updateUI();
                    }
                });

                minus.addEventListener('click', () => {
                    if (hasCard && repeats > 0) {
                        repeats--;
                        persist();
                        updateUI();
                    }
                });

                updateUI();
            }

            /* summary */
            function getSummary() {
                const data = loadCards();
                let obtenidas = 0;
                let faltantes = 0;
                let repetidas = 0;

                for (let i = 1; i <= TOTAL_CARDS; i++) {
                    const card = data[i];
                    if (card?.hasCard) {
                        obtenidas++;
                        repetidas += card.repeats;
                    } else {
                        faltantes++;
                    }
                }

                return { obtenidas, faltantes, repetidas };
            }

            function updateSummaryUI() {
                const summary = getSummary();

                document.getElementById("total").textContent = TOTAL_CARDS;
                document.getElementById("obtained").textContent = summary.obtenidas;
                document.getElementById("missing").textContent = summary.faltantes;
                document.getElementById("repeated").textContent = summary.repetidas;
            }

            /* filters */
            document.querySelectorAll(".summary-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    filterCards(btn.dataset.filter);
                });
            });

            function filterCards(type) {
                const data = loadCards();
                const items = document.querySelectorAll(".item");

                items.forEach((item, index) => {
                    const cardId = index + 1;
                    const card = data[cardId];

                    let show = false;

                    switch (type) {
                        case "all":
                            show = true;
                            break;
                        case "obtained":
                            show = card?.hasCard;
                            break;
                        case "missing":
                            show = !card?.hasCard;
                            break;
                        case "repeated":
                            show = card?.hasCard && card.repeats > 0;
                            break;
                    }

                    item.style.display = show ? "" : "none";
                });
            }

            /* init */
            updateSummaryUI();

            /* export json */
            document.getElementById("exportBtn").addEventListener("click", () => {
                const data = loadCards();
                const json = JSON.stringify(data, null, 2);

                const blob = new Blob([json], { type: "application/json" });
                const url = URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = "dbz_collection.json";
                a.click();

                URL.revokeObjectURL(url);
            });

            /* import json */
            const importInput = document.getElementById("importInput");

            document.getElementById("importBtn").addEventListener("click", () => {
                importInput.click();
            });

            importInput.addEventListener("change", (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = () => {
                    try {
                        const data = JSON.parse(reader.result);
                        saveCards(data);
                        location.reload(); // recarga para reflejar cambios
                    } catch {
                        alert("Archivo JSON inválido");
                    }
                };
                reader.readAsText(file);
            });
        </script>

    </body>

</html>
