<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>DBZ Card Tracker - Expansión 1</title>
        <link rel="icon" href="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603421/icon.png">
    </head>

    <body style="background-color: #E2A435;">

        <header>
            <div class="header_image_div">
                <img class="header_image" src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603421/box1.png">
            </div>
            <div class="header_text_div">
                <div class="header_text"><h4><strong>Expansión 1</strong></h4></div>
            </div>
        </header>

        <div class="grid" id="grid"></div>

            <template id="item-template">
                <div class="item">
                    <div class="card">
                        <span class="card-number"></span>
                        <div class="background"></div>
                        <img class="disabled">
                    </div>

                    <div class="counter">
                        <button class="minus">
                        <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766983495/minus.png" alt="restar">
                        </button>
                        <span class="count">0</span>
                        <button class="plus">
                        <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766983505/plus.png" alt="sumar">
                        </button>
                    </div>
                </div>
            </template>

        <script>
            const baseUrl = "https://res.cloudinary.com/dbzcardcollection/image/upload/expansion1";
            const images = [];

            for (let i = 1; i <= 129; i++) {
                images.push(`${baseUrl}/${i}.jpg`);
            }

            const grid = document.getElementById("grid");
            const template = document.getElementById("item-template");

            images.forEach((url, index) => {
                const clone = template.content.cloneNode(true);
                const item = clone.querySelector(".item");
                const img = clone.querySelector(".card img");
                const cardNumber = clone.querySelector(".card-number");

                img.src = url;

                cardNumber.textContent = index + 1;

                setupCounter(item);
                grid.appendChild(clone);
            });

            function setupCounter(item) {
                const img = item.querySelector('.card img');
                const cardNumber = item.querySelector('.card-number');
                const counter = item.querySelector('.counter');
                const minus = item.querySelector('.minus');
                const plus = item.querySelector('.plus');
                const countEl = item.querySelector('.count');

                let hasCard = false;
                let repeats = 0;

                function updateUI() {
                    countEl.textContent = hasCard ? repeats : "-";

                    img.classList.toggle('disabled', !hasCard);
                    counter.classList.toggle('disabled', !hasCard);

                    cardNumber.classList.toggle('active', hasCard);

                    minus.classList.toggle('disabled', repeats === 0);
                }

                img.addEventListener('click', () => {
                    hasCard = !hasCard;
                    if (!hasCard) repeats = 0;
                    updateUI();
                });

                plus.addEventListener('click', () => {
                    if (hasCard) {
                        repeats++;
                        updateUI();
                    }
                });

                minus.addEventListener('click', () => {
                    if (hasCard && repeats > 0) {
                        repeats--;
                        updateUI();
                    }
                });

                updateUI();
            }
        </script>

    </body>

</html>
