<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>DBZ Card Tracker - Expansión 1</title>
        <link rel="icon" href="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603421/icon.png">
    </head>

    <body style="background-color: #E2A435;">

        <header>
            <div class="header_image_div">
                <img class="header_image" src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603421/box1.png">
            </div>
            <div class="header_text_div">
                <div class="header_text"><h4><strong>Expansión 1</strong></h4></div>
            </div>
        </header>

        <div class="grid">

            <div class="item">
                
                <div class="card">
                    <div class="background"></div>
                    <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603790/1.jpg" class="disabled">
                </div>
                
                <div class="counter">
                    <button class="minus">
                        <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766983495/minus.png" alt="restar">
                    </button>
                    <span class="count">0</span>
                    <button class="plus">
                        <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766983505/plus.png" alt="sumar">
                    </button>
                </div>

            </div>

            <div class="item">
                
                <div class="card">
                    <div class="background"></div>
                    <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603790/2.jpg" class="disabled">
                </div>
                
                <div class="counter">
                    <button class="minus">-</button>
                    <span class="count">0</span>
                    <button class="plus">+</button>
                </div>

            </div>

            <div class="item">
                <div class="background"></div>
                <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603790/3.jpg" class="disabled"></div>

            <div class="item">
                <div class="background"></div>
                <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603790/4.jpg" class="disabled"></div>

            <div class="item">
                <div class="background"></div>
                <img src="https://res.cloudinary.com/dbzcardcollection/image/upload/v1766603790/5.jpg" class="disabled"></div>

        <script>
            document.querySelectorAll('.item').forEach(item => {
                const minus = item.querySelector('.minus');
                const plus = item.querySelector('.plus');
                const countEl = item.querySelector('.count');
                const img = item.querySelector('img');

                let count = 0;

                countEl.textContent = count;
                minus.classList.add('disabled');

                function updateUI() {
                    countEl.textContent = count;

                    if (count === 0) {
                        minus.classList.add('disabled');
                        img.classList.add('disabled'); // imagen gris
                    } else {
                        minus.classList.remove('disabled');
                        img.classList.remove('disabled');
                    }
                }

                minus.addEventListener('click', () => {
                    if (count > 0) {
                        count--;
                        updateUI();
                    }
                });

                plus.addEventListener('click', () => {
                    count++;
                    updateUI();
                });
            });
        </script>

    </body>

</html>
